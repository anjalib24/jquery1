<body>
    <h1>aniamation</h1>
    <div class="box">hello!!!</div>
    <button class="animationbtn">animation</button>
    <script>
        $(document).ready(function(){
            $('.animationbtn').click(function(){
                $("div").animate({
                    left:'150px',
                    width:'toggle',
                    fontSize:'25px',
                    borderWidth:'5PX'
                })
                 $(".box").animate({left:'150px'});
                $(".box").animate({top:'150px'});

                });
            });
    

    </script>
