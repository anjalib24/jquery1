<html lang="en">
<head>

</head>
<body>
    <h1>jquery has class</h1>
    <div class="box">
        <p>lorem ipsum <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi, harum.</span></p>

    </div>
    <br>
    <button class="hasclass">hasclass</button>
    <script>
        $(document).ready(function(){
            $('.hasclass').click(function(){
                $('.box').hasClass('test');
                var x=$('.box h1')
                if(x==true){
                    console.log("yes");
                }
                else{
                    console.log("no");
                }
            });
        });
    </script>
